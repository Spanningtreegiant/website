<!DOCTYPE html>
<html>
<head>

<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<style>
@keyframes colorChange {
    0% { background-color: red; }
    25% { background-color: blue; }
    50% { background-color: green; }
    75% { background-color: yellow; }
    100% { background-color: red; }
}		

body{
			height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
			background-image: url("images/Ayy.gif");
			background-size:cover);
			background-repeat:no-repeat);
			animation: colorChange 10s infinite;
            margin: 0;
            padding: 0;
}
.styled-button {
    background-color: #4CAF50;
    color: white;  
    padding: 15px 32px; 
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;        
    margin: 4px 2px;     
    cursor: pointer;        
    border-radius: 4px;
    transition-duration: 0.2s;
}

.styled-button:hover {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
}

.mobile-only-button {
    display: none;
    position: fixed; 
    top: 0; 
    left: 0; 
    margin: 10px; 
    padding: 10px; 
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

@media only screen and (max-device-width: 480px) {
    .mobile-only-button {
        display: inline-block;
    }
}
</style>
</head>
<body>
	<input type="button" class="mobile-only-button" value="&#x1F50A;" onclick="playMusic()" />
    <audio id="audioPlayer" src="bg.mp3" loop></audio>

    <script>
	
	function playMusic(){
	var music = new Audio('bg.mp3');
	music.play();
  }
        function playAudio() {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.play();
        }

        function openFile() {
            window.open('Jack-MccaffreyCV.pdf', '_blank');
        }

        window.onload = function() {
            setInterval(changeColor, 3000); 

            const colors = ["red", "blue", "green", "yellow"];
            let currentIndex = 0;

            function changeColor() {
                document.body.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }

            let myAudio = document.getElementById("audioPlayer");

            function GameLoop() {
                if (myAudio.paused) {
                    myAudio.play();
                }
            }
            setInterval(GameLoop, 1000 / 10);
        };
    </script>
</body>
</html>
