<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<style>
@keyframes colorChange {
    0% { background-color: red; }
    25% { background-color: blue; }
    50% { background-color: green; }
    75% { background-color: yellow; }
    100% { background-color: red; }
}

body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("images/Ayy.gif");
    background-size: cover;
    background-repeat: no-repeat;
    animation: colorChange 10s infinite;
    padding: 0;
}

.styled-button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition-duration: 0.2s;
}

.styled-button:hover {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
}

.mobile-only-button {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    margin: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

@media only screen and (max-device-width: 480px) {
    .mobile-only-button {
        display: inline-block;
    }
}
</style>
</head>
<body>
    <!-- Play button for mobile -->
    <input type="button" class="mobile-only-button" value="ðŸ”Š" onclick="playMusic()" />

    <!-- Audio element -->
    <audio id="audioPlayer" src="bg.mp3" loop></audio>

    <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const audioPlayer = document.getElementById("audioPlayer");

    function playMusic() {
        // Only allow one instance
        if (audioPlayer.paused) {
            audioPlayer.play().catch(err => {
                console.warn("Playback failed:", err);
            });
        }
    }

    window.onload = function () {
        // Background color animation
        setInterval(() => {
            const colors = ["red", "blue", "green", "yellow"];
            const currentIndex = Math.floor(Date.now() / 3000) % colors.length;
            document.body.style.backgroundColor = colors[currentIndex];
        }, 3000);

        // Auto-play ONLY if not on mobile (desktop)
        if (!isMobile) {
            audioPlayer.play().catch(() => {
                console.log("Autoplay blocked by browser.");
            });
        }
    };
    </script>
</body>
</html>
