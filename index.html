<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<style>
@keyframes colorChange {
    0% { background-color: red; }
    25% { background-color: blue; }
    50% { background-color: green; }
    75% { background-color: yellow; }
    100% { background-color: red; }
}

body{
			height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
			background-image: url("images/Ayy.gif");
			background-size:cover);
			background-repeat:no-repeat);
			animation: colorChange 10s infinite;
            margin: 0;
            padding: 0;
}

.mobile-only-button {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    margin: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

@media only screen and (max-device-width: 480px) {
    .mobile-only-button {
        display: inline-block;
    }
}
</style>
</head>
<body>
    <input type="button" class="mobile-only-button" id="musicToggleBtn" value="🔊" onclick="toggleMusic()" />

    <audio id="audioPlayer" src="bg.mp3" loop></audio>

    <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const audioPlayer = document.getElementById("audioPlayer");
    const musicToggleBtn = document.getElementById("musicToggleBtn");

    function toggleMusic() {
        if (audioPlayer.paused) {
            audioPlayer.play().then(() => {
                musicToggleBtn.value = "⏸ Pause Music";
            }).catch(err => {
                console.warn("Playback failed:", err);
            });
        } else {
            audioPlayer.pause();
            musicToggleBtn.value = "🔊";
        }
    }

    window.onload = function () {
        setInterval(() => {
            const colors = ["red", "blue", "green", "yellow"];
            const currentIndex = Math.floor(Date.now() / 3000) % colors.length;
            document.body.style.backgroundColor = colors[currentIndex];
        }, 3000);

        if (!isMobile) {
            audioPlayer.play().catch(() => {
                console.log("Autoplay blocked by browser.");
            });
        }
    };
    </script>
</body>
</html>
