<html>
<head>
<style >
 @keyframes colorChange {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: red; }
        }		

body{
			height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
			background-image:url("Ayy.gif");
			background-size:cover);
			background-repeat:no-repeat);
			animation: colorChange 10s infinite;
            margin: 0;
            padding: 0;
}



  .styled-button {
            background-color: #4CAF50;
            color: white;  
            padding: 15px 32px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;        
            margin: 4px 2px;     
            cursor: pointer;        
            border-radius: 4px;
            transition-duration: 0.2s;
        }

        .styled-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
		
		.mobile-only-button {
            display: none;
			 position: fixed; 
            top: 0; 
            left: 0; 
            margin: 10px; 
            padding: 10px; 
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
 
        @media only screen and (max-device-width: 480px) {
            .mobile-only-button {
				display: inline-block;
            }
		
		
</head>
</style>
<body>
 
 <button class="styled-button" onclick="openFile()">Keep it</button>
 
 
 <button class="mobile-only-button" onclick="PlayAudio()">&#x1F50A;</button>
 
   <audio id="audioPlayer" src="bg.mp3"></audio>
 
 
   <script>
   
    function playAudio() {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.play();
        }
   
     function openFile() {
            
            window.open('Jack-MccaffreyCV.pdf', '_blank');
        }
		
        window.onload = function() {
            // Change color every 3 seconds
            setInterval(changeColor, 3000); 

            // Play audio in a loop
            setInterval(GameLoop, 1000 / 10); // 10fps

            let myAudio = new Audio();
            myAudio.src = 'bg.mp3';

            function GameLoop() {
                myAudio.play();
                if (myAudio.paused) {
                    myAudio.play();
                }
            }

            const colors = ["red", "blue", "green", "yellow"];
            let currentIndex = 0;

            function changeColor() {
                document.body.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }
			
        };
		
    </script>
 </body>

</html>
